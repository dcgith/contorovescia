<!DOCTYPE html>
<html>

<head>
  <title>Countdown</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap-datetimepicker.min.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript"
    src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/bootstrap-datetimepicker.min.js"></script>

</head>

<body>
  <!-- Display the countdown timer in an element -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h5>Inserisci giorno ed ora di INIZIO e clicca il pulsante 'Inizia il countdown'</h5>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="well">
          <div id="datetimepicker2" class="input-append">
            <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text"></input>
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar">
              </i>
            </span>
          </div>
          <div>
            <button type="button" class="btn btn-success" onclick="start_countdown();">INIZIA IL COUNTDOWN</button>
          </div>  
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success text-center rounded-pill" role="alert">
          <h1><p class="h1" id="demo"></p></h1>
          
        </div>
      </div>
    </div>

  </div>

  <script>
    var x;

    function start_countdown(){
    // Set the date we're counting down to
    //@@@DC
    //var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();
    //let date = $('#datetimepicker2').data('datetimepicker').getDate();    
    let date = $('#datetimepicker2').data('datetimepicker').getLocalDate();    
    var countDownDate = date.getTime();
    
    //@@@DC
    if(x != undefined){
      clearInterval(x);
    }

    // Update the count down every 1 second
    x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      // document.getElementById("demo").innerHTML =   days + " giorni " + hours + " ore "
      //   + minutes + " minuti " + seconds + " secondi ";

      document.getElementById("demo").innerHTML =   (days > 0) ? (days + " giorni ") +'' + hours + " ore "
        + minutes + " minuti " + seconds + " secondi " : '' + hours + " ore "
        + minutes + " minuti " + seconds + " secondi ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "E' ORA DI INIZIARE";
      }
    }, 1000);

    }

    //start_countdown();


  </script>

  
  <script type="text/javascript">

    $(function () {
      $('#datetimepicker2').datetimepicker({
        language: 'en',
        pick12HourFormat: true
      });
    });
  </script>
</body>

</html>
